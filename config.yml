baseURL: 'hylu.dev'
languageCode: en-us
title: Hylu Blog
theme: PaperMod
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
params:
  featuredPosts:
    - osu_banner
    - posts/2023/old/osu/osu_fanart/
    - posts/2023/old/other/some-casual-art/
  featuredProjects:
    - posts/2024/01/darkstar-showdown/
    - posts/2024/06/pianotypes/
    - posts/2024/06/bujots/
  custom_css: ["css/custom.css"]
  profileMode:
        enabled: true
        title: "Don't mind me." # optional default will be site title
        subtitle: "Just coding the worries away."
        imageUrl: "img/heart.svg" # optional
        imageTitle: "Heart" # optional
        imageWidth: 300 # custom size
        imageHeight: 300 # custom size
        imageLink: "/posts" # CUSTOM: index_profile
  socialIcons:
    - name: "github"
      url: "https://github.com/hylu-dev"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/roylu01/"
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowToc: true
  TocOpen: true
  ShowCodeCopyButtons: true
  defaultTheme: dark
  assets:
    favicon: "favicon.ico"
  cover:
    linkFullImages: true
  homeInfoParams:
    Title: "Don't mind me."
    Content: "Just stress writing."
menu:
  main:
    - name: Posts
      pageRef: /posts
      weight: 10
    - name: Search
      pageRef: /search
      weight: 20
    - name: Tags
      pageRef: /tags
      weight: 30
