<div class="grid-tiles">
    {{ .Inner }}
</div>

<style>
    .grid-tiles {
        display: grid;
        justify-items: center;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 10px;
    }
</style>
